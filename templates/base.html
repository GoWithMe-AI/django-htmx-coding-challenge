{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="e1+ coding challenge">
        <meta name="keywords"
              content="e1+ coding challenge">
        <title>e1+ coding challenge</title>
        <link rel="icon"
              href="{% static 'images/favicon.png' %}"
              type="image/x-icon">
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
        <style>
            /* Highest priority CSS for invite modal - must override all parent styles */
            #invite-user-modal {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                z-index: 9999 !important;
                width: 100vw !important;
                height: 100vh !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Center modal both horizontally and vertically */
            #invite-user-modal.open {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            #invite-user-modal.open > div {
                opacity: 1 !important;
                margin-top: 0 !important;
                z-index: 10000 !important;
                position: relative !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                width: 100% !important;
            }
            
            #invite-user-modal.open > div > div {
                opacity: 1 !important;
                display: flex !important;
                visibility: visible !important;
                background-color: white !important;
                width: 100% !important;
                max-width: 28rem !important;
            }
        </style>
        <script src="{% static 'src/preline.js' %}"></script>
        <script src="{% static 'src/htmx.min.js' %}"></script>
        <script src="{% static 'src/htmx-multi-swap.js' %}"></script>
        <script src="{% static 'src/hyperscript.js' %}"></script>
        <script src="{% static 'src/preline_patches.js' %}"></script>
    </head>
    <body class="bg-gray-50 dark:bg-slate-900"
          hx-ext="multi-swap">
        <div class="w-full mx-auto">
            {% include "navbar/navbar.html" %}
            {% block content %}
                This is an empty page and should never be seen.
            {% endblock content %}
        </div>
        
        {% block modals %}{% endblock modals %}
        
        <script>
            // noinspection JSUnresolvedReference
            window.htmx.onLoad(function() {
                window.HSDropdown.autoInit();
                window.HSOverlay.autoInit();
                window.HSCopyMarkup.autoInit();
                window.HSInputNumber.autoInit();
                window.HSTooltip.autoInit();
                window.HSSelect.autoInit();
                window.HSStaticMethods.autoInit();
            })
        </script>
    </body>
</html>
